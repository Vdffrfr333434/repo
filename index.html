    function checkId() {
      const val = document.getElementById('user-id').value.trim();
      const user = users[val];
      if (!user) {
        document.getElementById('error-msg').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π ID';
        document.getElementById('error-msg').style.display = 'block';
        return;
      }
      const today = new Date();
      const expDate = new Date(user.exp);
      if (expDate < today) {
        document.getElementById('error-msg').textContent = `–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è ID –∏—Å—Ç—ë–∫ ${user.exp})`;
        document.getElementById('error-msg').style.display = 'block';
        return;
      }
      document.getElementById('error-msg').style.display = 'none';
      showLoader().then(() => {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-screen').classList.remove('hidden');
        loadUserData(val);
      });
    }

    function showLoader() {
      return new Promise((resolve) => {
        const loader = document.getElementById('loader-bar');
        loader.style.width = '0%';
        loader.classList.remove('hidden');
        setTimeout(() => loader.style.width = '100%', 20);
        setTimeout(() => {
          loader.classList.add('hidden');
          resolve();
        }, 1600);
      });
    }

    function loadUserData(id) {
      const user = users[id];
      document.getElementById('profile-number').textContent = `üîó${id}`;
      document.getElementById('profile-expiry').textContent = `–¥–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ ${user.exp}`;
      const basicInfo = document.getElementById('basic-info');
      const morphoInfo = document.getElementById('morpho-info');
      basicInfo.innerHTML = morphoInfo.innerHTML = '';
      for (let [key, val] of Object.entries(user.basic)) {
        basicInfo.innerHTML += `<tr><th>${key}</th><td>${val}</td></tr>`;
      }
      for (let [key, val] of Object.entries(user.morpho)) {
        morphoInfo.innerHTML += `<tr><th>${key}</th><td>${val}</td></tr>`;
      }
      const barsContainer = document.getElementById('bars-container');
      barsContainer.innerHTML = '';
      for (let [label, val] of Object.entries(user.bars)) {
        const row = document.createElement('div');
        row.className = 'bar-row';
        const labelEl = document.createElement('div');
        labelEl.className = 'bar-label';
        labelEl.textContent = label;
        labelEl.onclick = () => openBarInfo(`${label} ‚Äî –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏...`);
        const bar = document.createElement('div');
        bar.className = 'bar';
        for (let i = 0; i < 10; i++) {
          const seg = document.createElement('div');
          seg.className = 'segment' + (i < val ? ' filled' : '');
          bar.appendChild(seg);
        }
        row.appendChild(labelEl);
        row.appendChild(bar);
        barsContainer.appendChild(row);
      }
    }

    function openMorphoInfo() {
      document.getElementById('popup-content').textContent = `üß¨ –ú–æ—Ä—Ñ–æ–º–µ—Ç—Ä–∏—è ‚Äî —ç—Ç–æ –Ω–∞—É–∫–∞, –∏–∑—É—á–∞—é—â–∞—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –∏ –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Ç–µ–ª–∞ —á–µ–ª–æ–≤–µ–∫–∞...`;
      document.getElementById('info-popup').classList.remove('hidden');
      document.getElementById('blur-background').classList.remove('hidden');
    }

    function openBarInfo(text) {
      document.getElementById('popup-content').textContent = text;
      document.getElementById('info-popup').classList.remove('hidden');
      document.getElementById('blur-background').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('info-popup').classList.add('hidden');
      document.getElementById('blur-background').classList.add('hidden');

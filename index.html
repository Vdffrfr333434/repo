<!DOCTYPE html>
<html>
<head><title>Проверка Telegram WebApp</title></head>
<body>
  <h2 id="status">Проверяем Telegram.WebApp...</h2>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      document.getElementById('status').textContent = "✅ Telegram.WebApp доступен!";
    } else {
      document.getElementById('status').textContent = "❌ Telegram.WebApp НЕ доступен. Открыто вне Telegram?";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Биометрия</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #scanner {
      width: 100px;
      height: 100px;
      border: 4px solid #2a9df4;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Подтвердите вход</h1>
  <div id="scanner"></div>
  <div id="status">Ожидание подтверждения…</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('status');

      function showError(message) {
        status.textContent = '❌ ' + message;
        status.style.color = 'red';
      }

      function showSuccess(user) {
        status.textContent = `✅ Привет, ${user.first_name}!`;
        status.style.color = 'green';
      }

      // Проверяем наличие Telegram WebApp
      if (!window.Telegram || !Telegram.WebApp) {
        showError('Telegram WebApp API недоступен.');
        return;
      }

      const tg = Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe?.user;

      if (!user) {
        showError('Пользователь не авторизован в Telegram.');
      } else {
        showSuccess(user);

        // Отправим данные обратно в Telegram-бот, если нужно
        tg.sendData(JSON.stringify({
          type: 'auth',
          user_id: user.id,
          username: user.username || null,
          first_name: user.first_name
        }));
      }
    });
  </script>
</body>
</html>
